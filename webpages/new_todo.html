<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="font-size: 24px; font-weight: bold; font-family: 'Bebas Neue', sans-serif;">To Do App</a>
                <!-- Navbar toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/webpages/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/webpages/todos.html">To Do list</a></li>
                        <li class="nav-item"><a class="nav-link" href="/webpages/new_todo.html">New To Do</a></li>
                        <li class="nav-item"><a class="nav-link" href="/webpages/new_user.html">New User</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-4">
        <h1 class="mb-3">Add ToDo</h1>
        
        <!-- Form to add a new ToDo item -->
        <form id="todo-form">
            <div class="mb-3">
                <label for="assignee-select" class="form-label">Assign To</label>
                <select class="form-select" id="assignee-select" required>
                    <option disabled selected value="">User</option>
                    
                </select>
            </div>
            <div class="mb-3">
                <label for="newTodoDescription" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="newTodoDescription" placeholder="Enter task description" required>
            </div>
            <div class="mb-3">
                <label for="newTodoDeadline" class="form-label">Task Deadline</label>
                <input type="date" class="form-control" id="newTodoDeadline" placeholder="Enter task deadline (YYYY-MM-DD)" required>
            </div>
            <div class="mb-3">
                <label for="newTodoCategory" class="form-label">Task Category</label>
                <select class="form-select" id="newTodoCategory" required>
                    <option disabled selected value="">Category</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="newTodoPriority" class="form-label">Task Priority</label>
                <select class="form-select" id="newTodoPriority" required>
                    <option disabled selected value="">Priority</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
    <script src="/scripts/newTodo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
